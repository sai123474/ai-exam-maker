<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Exam Paper Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="controls">
            <h1>Exam Paper Maker üìù</h1>
            
            <section class="control-section">
                <h2>1. Design Header</h2>
                <label for="school-name">School Name</label>
                <input type="text" id="school-name" placeholder="e.g., Mountain View High School">

                <label for="exam-title">Exam Title</label>
                <input type="text" id="exam-title" placeholder="e.g., Mid-Term Examination 2025">

                <div class="inline-inputs">
                    <div>
                        <label for="class-name">Class</label>
                        <input type="text" id="class-name" placeholder="e.g., 10th Grade">
                    </div>
                    <div>
                        <label for="subject-name">Subject</label>
                        <input type="text" id="subject-name" placeholder="e.g., Physics">
                    </div>
                </div>
                 <div class="inline-inputs">
                    <div>
                        <label for="max-marks">Max. Marks</label>
                        <input type="text" id="max-marks" placeholder="e.g., 100">
                    </div>
                    <div>
                        <label for="time-allowed">Time Allowed</label>
                        <input type="text" id="time-allowed" placeholder="e.g., 3 Hours">
                    </div>
                </div>
            </section>

            <section class="control-section">
                <h2>2. Generate Questions</h2>
                <label for="text-prompt">Generate from a prompt:</label>
                <textarea id="text-prompt" rows="4" placeholder="e.g., Generate 5 multiple-choice questions about the solar system."></textarea>
                <button id="generate-text-btn">Generate with AI</button>
            </section>
            
            <section class="control-section">
                <label for="image-upload">Or, extract from a handwritten paper:</label>
                <input type="file" id="image-upload" accept="image/*">
                <button id="generate-image-btn">Extract from Image</button>
            </section>
            
            <section class="control-section">
                <h2>3. Finalize</h2>
                <button id="print-btn" class="print-button">üñ®Ô∏è Print Paper</button>
            </section>
        </aside>

        <main class="preview-container">
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Generating...</p>
            </div>
            <div id="paper-preview">
                <header id="preview-header">
                    <h1 id="preview-school-name">School Name</h1>
                    <h2 id="preview-exam-title">Exam Title</h2>
                    <div class="details-bar">
                        <span id="preview-class">Class: _______</span>
                        <span id="preview-subject">Subject: _______</span>
                        <span id="preview-time">Time: _______</span>
                        <span id="preview-marks">M.M: _______</span>
                    </div>
                </header>
                <hr class="header-divider">
                <section id="preview-questions">
                    <p><em>Your generated questions will appear here...</em></p>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
